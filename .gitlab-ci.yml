
# Continous Integration (CI) on GitLab

build_cent6_x32:
    # define compilation job on centos 6 x32
    tags:
        - centos6
        - x32
    script:
        - make all


build_cent6_x64:
    # define compilation job on centos 6 x64
    tags:
        - centos6
        - x64
    script:
        - make all



build_cent7_x64:
    # define compilation job on centos 7 x64
    tags:
        - centos7
        - x64
    script:
        # force c++11 on Centos7 gcc-4.8.5
        - echo 'set (CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} -std=c++11")' >> src/CMakeLists.txt
        - make all



